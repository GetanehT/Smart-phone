    <!--main -->
    <main>
        <div id="about_image"></div>
        <div id="mobile">
        </div>
        
            <section class="feedback">

                <form id="feedback-form" method="POST" action="https://formdump.codeinstitute.net">
                    <h2><i class="fa-solid fa-heartbeat"></i> Give us feed back!</h2>
                    <label for="first-name" class="block-label">First Name</label>
                    <input type="text" name="first_name" id="first-name" class="text-input" required>
                    <br>
                    <label for="last-name" class="block-label">Last Name</label>
                    <input type="text" name="last_name" id="last-name" class="text-input" required>
                    <br>
                    <label for="email-address" class="block-label">Email Address</label>
                    <input type="email" name="email_address" id="email-address" class="text-input" required>
                    <br>

                    <div>

                        <label for="feedback-input" class="block-label">Feed back</label>
                        <input type="text" name="feedback" class="feedback text-input" id="feedback-input" required>
                        <label for="feedback-textarea" class="block-label">How can we improve your experience with us?</label>
                        <br>
                        <textarea class="feedback" id="feedback-textarea" rows="4" cols="40" name="feedback"></textarea>
                        <input type="submit" class="label" value="submit">
                        <input type="reset" class="label" value="Referesh">

                    </div>

                </form>

                <section id="info">
                    <h2 class="text-center title_home">Contact</h2>
                    <div class="contact-boxes-container flex horizontal-center gap-20">
                        <div class="contact-box">

                            <h3 class="text-center">Open times</h3>
                            <table class="text-center">
                                <tr>
                                    <th></th>
                                    <th>Open</th>
                                    <th>Close</th>
                                </tr>
                                <tr>
                                    <td>Mon - sat</td>
                                    <td>09:00</td>
                                    <td>21:00</td>
                                </tr>
                                <tr>
                                    <td>Weekend</td>
                                    <td>10:00</td>
                                    <td>20:00</td>
                                </tr>
                            </table>
                        </div>
                        <div class="text-right contact-box last">
                            <h3>Get in touch</h3>

                            <div>
                                <span class="bold">Phone: </span>
                                <span>+49123456789</span>
                            </div>
                            <div>
                                <span class="bold">Email: </span>
                                <span>email@smartphonedeal.com</span>
                            </div>
                        </div>
                        <div class="text-center contact-box vertical-bottom">
                            <h3>Address</h3>
                            <p>Main street <br> Berlin</p>
                        </div>
                    </div>
